    <!-- Page content -->
    <div class="container">
        <div class="productInformation">
            <div class="categories">
                <h3>Kategorien</h3>
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <select name="category" id="categoryList" class="form-control categoryList"></select>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2">
                        <button class="btn btn-danger" id="deleteCategoryBtn">Kategorie l&ouml;schen</button>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4">
                        <input type="text" name="categoryText" id="categoryText" required class="form-control" placeholder="Neue Kategorie">
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2">
                        <button class="btn btn-success" id="addCategoryBtn">Neue Kategorie hinzuf&uuml;gen</button>
                    </div>
                </div>
            </div>
            <div class="products">
                <h3> Neues Produkt hinzuf&uuml;gen</h3>
                <div class="row">
                    <div class="col-xs-9 col-sm-9 col-md-9" id="productForm">
                        <label for="productsCategoryList">WÃ¤hlen Sie eine Kategorie:</label>
                        <select name="category" id="productsCategoryList" class="form-control categoryList"></select>
                        <label for="productTitle">Angaben zum Produkt:</label>
                        <input type="text" required name="productTitle" id="productTitle" class="form-control" placeholder="Produkttitel" />
                        <input type="text" required name="productImg" id="productImg" class="form-control" placeholder="Produktbild" />
                        <input type="text" required name="productDesc" id="productDesc" class="form-control" placeholder="Produktbeschreibung" />
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <button class="btn btn-success" id="addProductBtn">Neues Produkt hinzuf&uuml;gen</button>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                <div class="col-xs-9 col-sm-9 col-md-9">
                    <table id="productTable" class="table">
                        <tr>
                            <th>Produkttitel</th>
                            <th>Produktbild</th>
                            <th>Produktbeschreibung</th>
                            <th>Kategorie-ID</th>
                            <th></th>
                        </tr>
                    </table>
                </div>
              </div>
            </div>
